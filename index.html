<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <header>
        <h1>The Quiz Challenge</h1>
        <div class="timers">
            <span>Remaining Time: </span>
            <span id="remaining-time">0:00</span>
        </div>
        <div class="highscores">
            <span>Your Score: </span>
            <span id="your-score">0</span>
        </div>
        <div class="highscores">
            <span>Highest Score: </span>
            <span id="high-score"></span>
        </div>
    </header>
    <main class="card">
        <section id="question" class="card-header">
            <h2>How well do you know Javascript?</h2>
        </section>
        <section id="answers" class="card-body">
            <p>Rules: You have 60 seconds to get finish as many questions as you can.</p>
            <p>For every incorrect answer you will lose 10 seconds!</p>
        </section>
        <section id="btn" class="card-footer">
            <button id="start-game">Let's Go</button>
        </section>
    </main>
    <script src="/"></script>
</body>
</html>
